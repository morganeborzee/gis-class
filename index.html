<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <!-- Load Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    
    <!-- Load Leaflet and Carto libraries -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://libs.cartocdn.com/carto.js/v4.2.0/carto.min.js"></script>
    
    <!-- Load our JavaScript -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="map-wrapper">
      <div id="map"></div>
      <select class="layer-picker">
        <option value="all">Show all life stages</option>
        <option value="Adult">Adult</option>
        <option value="Juvenile">Juvenile</option>
        <option value="Neonate">Neonate</option>
      </select>
    </div>
  </body>
</html>
